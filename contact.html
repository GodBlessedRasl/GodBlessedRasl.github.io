<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Обратная связь - ВШЭ студент</title>
  <link rel="stylesheet" href="style.css">
  <script>
    document.addEventListener("DOMContentLoaded", function(){
      var form = document.querySelector("form");
      form.addEventListener("submit", function(event){
        var valid = form.checkValidity();
        if (valid) {
          alert("Форма успешно отправлена");
          // Действие по отправке формы (например, сохранить данные формы)
          // ...
          event.preventDefault(); // Удалить эту строку, чтобы форма реально отправлялась
        } else {
          // Выделение некорректно заполненных полей будет выполнено браузером
          event.preventDefault();
        }
      });
    });
  </script>
</head>
<body>
 <header id="header"> <!-- Применён идентификатор для стилей шапки -->
    <h1>Форма обратной связи</h1>
    <nav>
      <ul class="nav-list"> <!-- Применён класс для стилей навигационного списка -->
        <li><a href="index.html">Главная</a></li>
        <li><a href="contact.html">Обратная связь</a></li>
      </ul>
    </nav>
 </header>

 <main class="main-content" style="background-color: #fff;"> <!-- Добавление класса и инлайн стиля фона -->

    <section>
      <h2>Свяжитесь с нами:</h2>
      <form action="submit_form" method="post" enctype="multipart/form-data">
        <div>
          <label for="name">Имя:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div>
          <label for="phone">Телефон:</label>
          <input type="tel" id="phone" name="phone">
        </div>
        <div>
          <label for="birthdate">Дата рождения:</label>
          <input type="date" id="birthdate" name="birthdate">
        </div>
        <div>
          <label for="age">Возраст:</label>
          <input type="range" id="age" name="age" min="16" max="100" step="1">
          <span id="ageOutput">50</span> <!-- Примерное значение, можно вставить JavaScript для динамического обновления -->
        </div>
        <div>
          <label for="theme">Тема:</label>
          <select id="theme" name="theme" multiple>
            <option value="question">Вопрос</option>
            <option value="feedback">Обратная связь</option>
            <option value="other">Другое</option>
          </select>
        </div>
        <div>
          <label for="priority">Приоритет:</label>
          <select id="priority" name="priority">
            <option value="high">Высокий</option>
            <option value="medium" selected>Средний</option>
            <option value="low">Низкий</option>
          </select>
        </div>
        <div>
          <label for="file">Выбор файла:</label>
          <input type="file" id="file" name="file">
        </div>
        <div>
          <label for="message">Сообщение:</label>
          <textarea id="message" name="message" rows="5"></textarea>
        </div>
        <div>
          <input type="submit" value="Отправить">
          <input type="reset" value="Сбросить">
        </div>
      </form>
    </section>
  </main>

  <footer style="text-align: center; padding: 20px;"> <!-- Добавление инлайн стилей для футера -->
    <p>&copy; 2021 Студенты ВШЭ</p>
  </footer>
</body>
</html>
