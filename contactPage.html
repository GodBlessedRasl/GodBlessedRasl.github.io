<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакт</title>
</head>

<body>

    <header>
        <h1>Я - студент ВШЭ</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Главная</a></li>
            <li><a href="contactPage.html">Контакт</a></li>
        </ul>
    </nav>

    <main>
        <section id="contact">
            <h2>Свяжитесь со мной</h2>
            <form id="contactForm" action="process_form.php" method="post" onsubmit="return handleFormSubmit()">
                <label for="name">Имя:</label>
                <input type="text" id="name" name="name" required><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>

                <label for="phone">Телефон:</label>
                <input type="tel" id="phone" name="phone" required><br>

                <label for="message">Сообщение:</label><br>
                <textarea id="message" name="message" rows="4" required></textarea><br>

                <label for="subject">Тема:</label>
                <select id="subject" name="subject" required>
                    <option value="question">Вопрос</option>
                    <option value="feedback">Обратная связь</option>
                    <option value="other">Другое</option>
                </select><br>

                <label for="priority">Приоритет:</label>
                <input type="radio" id="priority-high" name="priority" value="high" required>
                <label for="priority-high">Высокий</label>
                <input type="radio" id="priority-medium" name="priority" value="medium">
                <label for="priority-medium">Средний</label>
                <input type="radio" id="priority-low" name="priority" value="low">
                <label for="priority-low">Низкий</label><br>

                <label for="birthdate">Дата рождения:</label>
                <input type="date" id="birthdate" name="birthdate" required onchange="updateAgeOutput()"><br>

                <label for="file">Выберите файл:</label>
                <input type="file" id="file" name="file" accept=".pdf, .doc, .docx"><br>

                <label for="age">Возраст:</label>
                <input type="range" id="age" name="age" min="18" max="99" value="25" oninput="updateAgeOutput()">
                <output id="ageOutput" for="age">Возраст: 25 лет</output><br>

                <input type="submit" value="Отправить">
                <input type="reset" value="Сбросить" onclick="resetForm()">
            </form>

        </section>
    </main>

    <footer>
        <p>&copy; 2024 Я - студент ВШЭ. Все права защищены.</p>
    </footer>

    <script>
        function handleFormSubmit() {
            document.getElementById('successMessage').style.display = 'block';

            setTimeout(function () {
                document.getElementById('contactForm').reset();
                document.getElementById('successMessage').style.display = 'none';
                resetForm();
            }, 3000);

            return false;
        }

        function updateAgeOutput() {
            var ageOutput = document.getElementById('ageOutput');
            var ageInput = document.getElementById('age');
            ageOutput.textContent = 'Возраст: ' + ageInput.value + ' лет';
        }

        function resetForm() {
            document.getElementById('ageOutput').textContent = 'Возраст: 25 лет';
        }
    </script>

</body>

</html>
